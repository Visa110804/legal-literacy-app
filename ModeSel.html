    <link rel="stylesheet" href="ModeSelstyle.css">
    <style>
        body {
            background-image: url('modesBG.png'); 
            background-size: cover; /* Adjust the background size as needed */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            margin: 0; /* Remove default margin for the body */
            font-family: 'Arial', sans-serif;
            color: #fff; /* Set text color */
        }

        h1 {
            text-align: center; /* Center-align the heading */
        }
        .highlight {
            background-color: #ffd700; /* Yellow background color */
            padding: 10px; /* Padding around the text */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3); /* Shadow effect */
            font-weight: bold; /* Bold text */
            color: #333; /* Text color */
        }
        .specific-position {
            position: absolute; /* Position the text relative to the nearest positioned ancestor */
            top: 180px; /* Distance from the top of the page */
            left: 29%; /* Distance from the left of the page */
            transform: translateX(-50%); /* Center the text horizontally */
            font-size: 24px; /* Font size */
            color: #333; /* Text color */
            text-align: center;
            padding: 20px; /* Add padding for spacing */
            background-color: rgb(168, 157, 157); /* Background color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3); /* Shadow effect */
          }
          .specific-position-new {
            position: absolute; /* Position the text relative to the nearest positioned ancestor */
            top: 490px; /* Distance from the top of the page */
            left: 70%; /* Distance from the left of the page */
            transform: translateX(-50%); /* Center the text horizontally */
            font-size: 24px; /* Font size */
            color: #333; /* Text color */
            text-align: center;
            padding: 20px; /* Add padding for spacing */
            background-color: rgb(168, 157, 157); /* Background color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3); /* Shadow effect */
          }
          .styled-image {
            border: 5px solid #ccc; /* Border color and width */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3); /* Shadow effect */
          }
    </style>
</head>
