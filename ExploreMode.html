<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Explorestyles.css">
    <title>Explore Mode</title>
</head>
<body>
    <div id="google_translate_element"></div>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        function googleTranslateElementInit(){
            new google.translate.TranslateElement(
                {pageLanguage: 'en'},
                'google_translate_element'
            );
        }
    </script>
    <div class="container">
        <h1>Explore Mode</h1>
        <div class="dashboard-button" onclick="openDashboard()">
            <img src="pp.jpg" alt="Profile Picture">
            Dashboard
        </div>
        
        <div class="button-container">
            <button onclick="redirectToChapter('Chapter1.html')" class="chapter-button">Chapter 1 : Right To Protection</button>
            <button onclick="redirectToChapter('Chapter2.html')" class="chapter-button">Chapter 2 : Right To Education</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
    function redirectToChapter(chapterUrl) {
        window.location.href = chapterUrl;
    }
    function openDashboard() {
        // Replace 'dashboard.html' with the actual source of the dashboard page
        window.location.href = 'Profile.html';
    }
</script>
    
</body>
</html>
